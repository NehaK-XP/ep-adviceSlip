<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Slips</title>
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Meddon&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="header">
    Advice Slips
    
  </div>
    <div class="getAdvice" id="adviceDisplay">
      <button class="adviceButton">Get Advice</button>
    </div>
    <div class="adviceCard" id="card">
      <p class="title">
        Advice #<span id="number">220</span>
      </p>
      <div class="advice" id="advice">
        Most things are not as bad as you think they are.
      </div>
      <div class="buttons">
        <button id="deleteAdvice"
        class="deleteButton">
          Delete
        </button>

        <a id = "tweetButton" target="_blank" href="#" class="tweetButton">Tweet Advice</a>
      </div>
      <div class="timeContainer">
        <p class="dateAndTime">
          <span id="date"></span><span id="time">Time</span>
        </p>
    </div>
  </div>
  

  <script src="index.js">

  </script>
</body>
</html>
